kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-dep 
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-services
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        - containerPort: 4000
          name: ssh
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
      - port: 80
        targetPort: 80
        name: http
        protocol: TCP

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-ssh
spec:
    type: NodePort
  selector:
    app: nginx
  ports:
      - port: 443
        nodePort: 443
        name: https
      - port: 4000
        nodePort: 4000
        name: ssh
